<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Task 3</title>
		<script src="scripts/task_7_part_3.js"></script>
		<link rel="stylesheet" type="text/css" href="styles/task_7_part_3.css">
	</head>

	<body>
		<h1>Task 3</h1>
		<form id="myForm" method = "GET" action = "/sum">
			<div class="formItem">
				<label for="nums" id="numsLabel">nums:</label>
				<input type="text" id="nums" name="nums" value="1,2,3">
			</div>
			<div class="formItem">
				<input type="submit" value="Submit request">
			</div>
		</form>
		<hr>
		<fieldset class="edgeCases">
			<legend>Edge-cases simulation:</legend>
			<div class="chBox">
			<label for="esRequestMethodIsNotGET">
				<input type="checkbox" name="esRequestMethodIsNotGET" id="esRequestMethodIsNotGET"
				onclick = 'clickOnCheckBoxEsRequestMethodIsNotGET(id)'>
				Request method is NOT "GET"
			</label>
			</div>
			<div class="chBox">
			<label for="esRequestWrongUriStart">
				<input type="checkbox" name="esRequestWrongUriStart" id="esRequestWrongUriStart"
				onclick = 'clickOnCheckBoxEsRequestWrongUriStart(id)'>
				Request uri does NOT start with '/sum'
			</label>
			</div>
			<div class="chBox">
			<label for="esRequestWithoutNums">
				<input type="checkbox" name="esRequestWithoutNums" id="esRequestWithoutNums"
				onclick = 'clickOnCheckBoxEsRequestWithoutNums(id)'>
				Request does NOT contain 'nums'
			</label>
			</div>
		</fieldset>
	</body>
</html>
